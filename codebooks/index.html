    <!-- CDN fallbacks to local copies -->
    <script>
      if (!window.jQuery) {
        document.write('<script src="./js/jquery-2.1.4.min.js"><\/script>')
      } else {
        var bootstrap_css = false;
        $.each(document.styleSheets, function(i,sheet){
          // alert(sheet.href)
          var pat = new RegExp("maxcdn\.bootstrapcdn\.com/.+/bootstrap.+\.css");
          if (pat.test(sheet.href)) {
            bootstrap_css = true;
          }
        });
        if (!bootstrap_css) {
          $('<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.js" />').appendTo('head');
        }
      }
      
      if (!window.jQuery.fn.modal) {
        document.write('<script src="/js/bootstrap.min.js"><\/script>');
      }
    </script>

  <script type="text/javascript">
    $(document).ready( function() {
      console.log('hello world');


      // functions
      var instrumentClicked = function(e) 
      {
        console.log('function ready');
        e.preventDefault();
        cb = $(this).data("codebooks");
        console.log(cb);
        
        $('#codebook-list').empty();

        $.each( cb, function(key, this_codebook) {
          console.log( key );
          console.log( this_codebook );
          
          var cb_year = this_codebook.instr.toUpperCase() + '_' + this_codebook.year;

          $('#codebook-list').append(
            $('<li>)').addClass('codebook-list-item').append(
              $('<a>').attr('href', '#')
                      .attr('id', cb_year)
                      .attr('class', 'codebook-list-item-link')
                      .text(cb_year)
          ));
        }); // end for each over cb

      loadListeners();
      }

      var codebookClicked = function(e)
      {
        console.log($(this));
        e.preventDefault();

        $('#codebook-iframe').attr('src', './instruments/' + this.id + '.html');

      }

      // listeners are in a function due to loading json via ajax
      var loadListeners = function ()
      {
        $('a.instrument-list-item-link').click( instrumentClicked );
        $('a.codebook-list-item-link').click( codebookClicked );
      }

      // on load 
      $.getJSON( 'codebook_menu.json' , function( instruments ) {
        // make the menu items
        $.each( instruments, function(key, value) {
          // console.log( key );
          // console.log( value );
          $('#instrument-list').append(
            $('<li>').addClass('instrument-list-item').append(
              $('<a>').attr('href', '#')
                      .attr('id', key)
                      .attr('data-codebooks', JSON.stringify(value))
                      .attr('class', 'instrument-list-item-link')
                      .text(key)
          ));
        });
      }).done( loadListeners );

    }); // end document ready
  </script>
