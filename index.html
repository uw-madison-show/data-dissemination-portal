<html>
  <head>
    <title>SHOW Data</title>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    
    <!-- CDN fallbacks to local copies -->
    <script>
      if (!window.jQuery) {
        document.write('<script src="./js/jquery-2.1.4.min.js"><\/script>')
      } else {
        var bootstrap_css = false;
        $.each(document.styleSheets, function(i,sheet){
          // alert(sheet.href)
          if (sheet.href == "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css") {
            bootstrap_css = true;
          }
          if (!bootstrap_css) {
            $('<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.js" />').appendTo('head');
          }
        })
      }
      
      if (!window.jQuery.fn.modal) {
        document.write('<script src="/js/bootstrap.min.js"><\/script>')
      }
    </script>
  </head>
  <body>
    <h1>hello world</h1>
  </body>
</html>
